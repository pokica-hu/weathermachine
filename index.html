<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Local weather App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="https://maps.google.com/maps/api/js"></script>
	<script src="index.js"></script>
	<style>
		.shaded {
			background-color: #f5f5f5;
		}
		.column {
			float:left;
			padding-right:10px;
			padding-left:10px
		}
	</style>
</head>
<body>
	<div class="container text-center" style="padding-top: 20px; padding-bottom: 20px;">
		<h1>Local weather</h1>
		<h3>Your latitude: <span id="actLatitude">x</h3>
		<h3>Your longitude: <span id="actLongitude">y</h3>
		<h3>Your current city is <span id="currentCity"></h3>
	</div>
	<div class="shaded container" style="padding-top: 20px; padding-bottom: 20px;">
		<div class="column text-left">
			<p id="localCity"></p>			
			<p>Sun rise: <strong><span id="sunRiseTime"></span></strong></p>
			<p>Sun set: <strong><span id="sunSetTime"></span></strong></p>
			<a id="measure">Actual temperature in </a><strong><span id="actM"></span></strong>
			<p>Weather is like <img id="actWeatherIco" src="" alt=""></p>
		</div>
		<div class="column">
			<div class="col-md-4">
				<div id="map" style="width: 500px; height: 500px;"></div>
			</div>	
		</div>
		<br>
	</div>
</body>
</html>
